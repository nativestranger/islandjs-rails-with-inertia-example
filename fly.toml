# fly.toml app configuration file generated for islandsinertia
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = 'islandsinertia'
primary_region = 'sjc'

[build]

[deploy]
  release_command = './bin/rails db:prepare'

[env]
  RAILS_LOG_TO_STDOUT = 'true'
  RAILS_SERVE_STATIC_FILES = 'true'
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 1000
    soft_limit = 1000

[[vm]]
  size = 'shared-cpu-1x'
  memory = '512mb'

# Persistent volume for SQLite databases
[[mounts]]
  source = 'data'
  destination = '/rails/storage'
  initial_size = '1gb'

